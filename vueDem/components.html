<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>淡入淡出效果</title>
	<link rel="stylesheet" type="text/css" href="css/animate.min.css"/>
	<style type="text/css">
		/*过渡 动画 效果*/
		.fade-enter,
		.fade-leave-to{
			opacity: 0;
		}
		.fade-enter-active,
		.fade-leave-active{
			transition: opacity 3s;
		}
	</style>
</head>
<body>
	<div id="root">
		<!--<transition name="fade">
			<div v-show="show">hello word</div>
		</transition>-->
		<!--
			:duration="{enter: 5000,leave: 10000}"  自定义 入场 出场 动画时长
		-->
		<transition
			type="transition"
			name="fade"
			appear 
			enter-active-class="animated bounceOut fade-enter-active" 
			leave-active-class="animated flipOutX fade-leave-active" 
			appear-active-class="animated flip"
		>
			<div v-show="show">hello word</div>
		</transition>
		<button @click="handleClick">toggle</button>
	</div>
	<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		var vm = new Vue({
			el : "#root",
			data : {
				show : true
			},
			methods : {
				handleClick : function(){
					this.show = !this.show;
				}
			}
		})
	</script>
</body>
</html>
